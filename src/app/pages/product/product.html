<h1 class="title">Seccion de Productos</h1>

<!--
Lg -> LARGER
Lg: tama単o de pantalla mas grande -> PC

Md -> MEDIA
Md: tama単o de pantalla medio -> TABLET

Sm -> SMALL
Sm: tama単o de pantalla chico -> CELULAR
-->
<div class="container">
    <div class="row">
        <!--
            ngFor -> DIRECTIVA que permite ITERAR colecciones/ arreglos
            funcionalidad similar al "for","forEach"

            let i -> definicion de la variable que representa 1 elemento de la coleccion "infoTarjeta" (permite iterar)
        -->
        <div *ngFor="let i of infoTarjera" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
            <div class="card">
                <img src="{{ i.img}}" class="card-img-top" alt="{{ i.alt}}">
                <div class="card-body">
                    <h5 class="card-title">{{ i.titulo}}</h5>
                    <p class="card-text">{{ i.descripcion}} - {{ i.fechaPublicacion}}</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verMasInfo" (click)="verMas(i)">
                        Ver mas
                    </button>

                </div>
            </div>




        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="verMasInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-img">
                    <img src="{{tarjetaSeleccionada?.img}}" alt="{{tarjetaSeleccionada?.alt}}">
                </div>
                <div class="moda単-descripcion">
                    {{tarjetaSeleccionada?.descripcion}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
